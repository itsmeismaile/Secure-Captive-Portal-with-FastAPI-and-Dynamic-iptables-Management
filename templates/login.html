<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="./bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(120deg, #2980b9, #6dd5fa);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .login-card {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-card h3 {
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }

        .form-control {
            border-radius: 50px;
            padding: 10px 15px;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #2980b9;
            box-shadow: 0 0 8px rgba(41, 128, 185, 0.2);
        }

        .btn-login {
            background: #2980b9;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: #1c6d9e;
        }

        .form-text {
            color: #555;
        }

        .forgot-password {
            text-align: right;
            font-size: 0.9em;
            color: #555;
        }

        .forgot-password a {
            text-decoration: none;
            color: #2980b9;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .social-login button {
            width: 48%;
            border: none;
            border-radius: 50px;
            padding: 10px 0;
            font-size: 14px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .btn-google {
            background: #db4437;
        }

        .btn-google:hover {
            background: #c23321;
        }

        .btn-facebook {
            background: #3b5998;
        }

        .btn-facebook:hover {
            background: #2d4373;
        }
        .error-message {
            color: #fff;
            background-color: #e74c3c;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h3>Login to Your Account</h3>
        <form method="POST" action="http://10.42.0.1:1010/users">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="user_name" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                <div class="form-text">Make sure your password is strong and secure.</div>
                {% if error %}
                    <div class="error-message">
                        {{ error }}
                    </div>
                {% endif %}
                 
            </div>
            <div class="forgot-password mb-3">
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-login w-100">Login</button>
        </form>
        <div class="social-login">
            <button class="btn btn-google">Login with Google</button>
            <button class="btn btn-facebook">Login with Facebook</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
